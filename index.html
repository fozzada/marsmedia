<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Image Library | Create & Share Mars-Themed Content</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="mars-header">
            <div class="header-content">
                <h1 class="mars-title">üöÄ Mars Image Library</h1>
                <p class="mars-subtitle">Upload your images and add them to the community gallery!</p>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Compact Filter Bar -->
            <div class="filter-bar">
                <div class="filter-content">
                    <span class="filter-label">Tags:</span>
                    <div class="tags-filter-compact" id="tagsFilter">
                        <div class="loading">Loading tags...</div>
                    </div>
                    <button id="clearFiltersBtn" class="btn-clear">Clear</button>
                </div>
            </div>
        
            <!-- Gallery Section -->
            <div class="gallery-section">
                <div class="images-grid" id="imagesGrid">
                    <div class="loading">Loading community images...</div>
                </div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section-mars">
            <div class="upload-header">
                <h3 class="upload-title">üì§ Upload Your Image</h3>
                <p class="upload-subtitle">Add your image to the Mars community gallery</p>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon-mars">üñºÔ∏è</div>
                    <p class="upload-text">Drop your JPG here or <span class="upload-link">click to browse</span></p>
                    <input type="file" id="imageInput" accept="image/jpeg,.jpg,.jpeg" hidden>
                </div>
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="image-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="upload-info" id="uploadInfo">
                    <p class="upload-message" id="uploadMessage">Processing image...</p>
                </div>
                
                <div class="controls">
                    <button id="downloadBtn" class="btn-mars-primary">üíæ Download Image</button>
                    <button id="resetBtn" class="btn-mars-secondary">üîÑ Upload Another</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Image View Modal -->
    <div id="imageViewModal" class="modal" style="display: none;">
        <div class="modal-content-minimal">
            <span class="close" id="closeImageModal">&times;</span>
            
            <div class="modal-image-full">
                <img id="imageModalImg" src="" alt="">
            </div>
            
            <div class="modal-overlay-info">
                <div class="modal-tags" id="imageModalTags">
                    <!-- Tags will be displayed here -->
                </div>
                
                <div class="modal-actions">
                    <button id="copyImageModalBtn" class="modal-action-btn copy-btn" title="Copy to clipboard">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                    <button id="downloadImageBtn" class="modal-action-btn download-btn" title="Download">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
