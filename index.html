<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Media Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mars Media Gallery</h1>
            <p>Browse and download Mars-themed images with @MarsPygmySOL overlay</p>
        </header>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <h2>Filter by Tags</h2>
            <div class="tags-filter" id="tagsFilter">
                <div class="loading">Loading tags...</div>
            </div>
            <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
        </div>
        
        <!-- Gallery Section -->
        <div class="gallery-section">
            <div class="gallery-header">
                <h2>Available Images</h2>
                <div class="gallery-stats">
                    <span id="imageCount">Loading...</span>
                </div>
            </div>
            
            <div class="images-grid" id="imagesGrid">
                <div class="loading">Loading images...</div>
            </div>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section-compact">
            <h3>Create New Image</h3>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <p>Drag & drop a JPG image here or click to browse</p>
                    <input type="file" id="imageInput" accept="image/jpeg,.jpg,.jpeg" hidden>
                </div>
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="image-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="upload-info" id="uploadInfo">
                    <p class="upload-message" id="uploadMessage">Processing your image...</p>
                </div>
                
                <div class="controls">
                    <button id="downloadBtn" class="btn btn-primary">Download Your Image</button>
                    <button id="resetBtn" class="btn btn-secondary">Upload Another Image</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Image View Modal -->
    <div id="imageViewModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeImageModal">&times;</span>
            <div class="modal-header">
                <h3 id="imageModalTitle"></h3>
                <div class="modal-meta" id="imageModalMeta"></div>
            </div>
            
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="imageModalImg" src="" alt="">
                </div>
                
                <div class="image-tags-display" id="imageModalTags">
                    <!-- Tags will be displayed here -->
                </div>
                
                <div class="modal-footer">
                    <button id="downloadImageBtn" class="btn btn-primary">Download Image</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
